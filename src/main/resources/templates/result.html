<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../static/style.css" th:href="@{/style.css}">
  <title>Result</title>
</head>
<body  style="background-image: url('../static/images/win.jpg'); background-size: cover; background-repeat: no-repeat;">
<h1>Won Prize Result</h1>
<h2>Lucky Prize: <span th:text="${chosenPrize.name}"></span></h2>
<h3>All Boxes Prizes:</h3>
<ul>
  <li th:each="box, boxIndex : ${boxes}" th:text="${box.name}" th:unless="${boxIndex.index == chosenPrizeIndex}"></li>
  <li th:each="box, boxIndex : ${boxes}" th:text="${box.name + ' (Chosen)'}" th:if="${boxIndex.index == chosenPrizeIndex}"></li>
</ul>
<a href="/">Try Again</a>
</body>
</html>
